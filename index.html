			body, html {
				margin: auto;
				text-align: center;
				background-attachment: fixed;
				background-color: #18191c;
				font-family: 'Roboto', sans-serif;
				font-weight: bold;
				width: device-width;
			}
			p {
				font-size: clamp(1rem, 2vw, 1.2rem);
				background: linear-gradient(to right, #abf2ff, #7fb2ff);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
			}
			.button {
				border-radius: 4px;
				background-color: #7fb2ff;
				border: none;
				color: #FFFFFF;
				text-align: center;
				text-shadow: 0px 0px 5px #000000;
				font-size: clamp(1rem, 1.5vw, 1.5rem);
				padding:0.35em 1.2em;
				width: 0.35em 1.2em;
				transition: all 0.5s;
				cursor: pointer;
				margin: 5px;
				background-image: linear-gradient(to right, #abf2ff, #7fb2ff);
				font-weight: bold;
			}
			.button span {
				cursor: pointer;
				display: inline-block;
				transition: 0.5s;
				font-size: clamp(1rem, 1.5vw, 1.5rem);
			}
			.button span:after {
				content: '\00bb';
				opacity: 0;
				top: 0;
				transition: 0.5s;
			}
			.button:hover span:after {
				opacity: 1;
				right: 0;
			}
			.zoom {
				padding: 0px;
				transition: transform .2s;
				width: 300px;
				height: auto;
				margin: 0 auto;
				cursor: pointer;
			}
			.zoom:hover {
				transform: scale(2);
			}
			@keyframes cyclegradient {
				to {
					background-position: var(--bg-size) 0;
				}
			}
		</style>
